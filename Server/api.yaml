# Defination 
  /create:
      post:
        summary: Posting Data
        produces:
          - application/json
        consumes:
          - application/json
        parameters:
        - in: body
          name: user
          schema:
            $ref: "#/components/schemas/User"
        responses: 
          200:
            description: OK

#Query
  /usersQuery:
    get:
      parameters:
      - in: query
        name: id
        type: integer
        enum: [1,2,3]
      - in: query
        name: age
        type: integer
      responses:
        200:
          description: OK  

#File Upload
  /upload:
    post:
      consumes:
        -multipart/form-data
      parameters:
        - in: formData
          name: file
          type: file
          required: true
          description: File Upload
        - in: formData
          name: id
          type: integer
          required: true
          description: ID of integer
        - in: header
          name: auth
          schema:
            type: string
        - in: cookie
          name: debug
          schema:
            type: string
      responses:
        200:
          description: OK    

#Get all list
  /users/list:
    get:
      summary: Returns all list of Users
      description: It will return all users data.
      responses: 
          200:
            description: Success
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/sucessResponseObject"
          400:
            description: User Error
          500:
            description: Internal Server Error


components:
    schemas: 
      User:
        type: object
        properties:
          id:
            type: integer
            required: true
          name:
            type: string
      sucessResponseObject:
        type: object
            