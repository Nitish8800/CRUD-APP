schemes: [http,https]    

paths:
#Return a String
  /string:
    get:
      summary: Returns a String
      description: It is just returning a fake string.
      responses: 
        200:
          description: Success
          schema:
            type: string
            example: "A fake String"
        400:
          description: User Error
        500:
          description: Internal Server Error

#Return a Object
  /user:
    get:
      summary: This return a single object
      description: Returning a Object
      responses: 
        200:
          description: Success
          schema:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
        400:
          description: User Error
        500:
          description: Internal Server Error

#Returning Array of Users
  /allusers:
    get:
      summary: return array of users
      description: Array Return
      responses: 
        200:
          description: Success
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string
        400:
          description: User Error
        500:
          description: Internal Server Error

#Returning Array of Users Dynamically by id
  /allusers/{allusersId}:
    get:
      summary: return array of users
      description: Array Return
      parameters:
        - name: allusersId
          in: path
          required: true
          schema:
            type: integer
      responses: 
        200:
          description: Success

